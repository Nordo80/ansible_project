---
  - name: Init
    hosts: all
    roles:
      - init

    become: yes
  - name: Bind server
    hosts: bind_servers
    roles:
      - bind
      - bind_exporter
    become: yes

  - name: Resolv
    hosts: resolv
    roles:
      - dns
    become: yes

  - name: Database servers
    hosts: db_servers
    roles:
      - mysql
      - mysql_backup
    become: yes
    tags:
      - al

  - name: Docker
    hosts: all 
    become: yes
    roles:
      - docker
      - agama

  - name: Nginx all VMS
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter
    tags:
      - al

  - name: Install Node Exporters
    hosts: all
    become: yes
    roles:
      - node_exporter

  - name: Install Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
  
  - name: Database server 2
    hosts: db_servers
    roles:
      - mysql_exporter
    become: yes
   
  - name: grafana
    hosts: 
      - grafana
    become: yes
    roles:
      - grafana
    tags:
      - gr

  - name: Install InfluxDB and setup Telegraph
    hosts: 
      - influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup

  - name: Rsyslog configuration
    hosts: all
    become: yes
    roles:
      - rsyslog

  - name: Pinger script setup
    hosts: 
      - pinger
    become: yes
    roles:
      - pinger

  - name: Backup
    hosts: all
    become: yes
    roles:
      - backup

  - name: Keepalived
    hosts:
      - keepalived
    become: yes
    roles:
      - keepalived
      - keepalived_exporter

  - name: haproxy
    hosts:
      - haproxy
    become: yes
    roles:
      - haproxy
      - haproxy_exporter
    tags:
      - al

