---
  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    become: yes

  - name: Web app
    hosts: web_servers
    roles:
      - agama
      - uwsgi
    become: yes

  - name: Nginx all VMS
    hosts: all
    become: yes
    roles:
      - nginx

  - name: Bind server
    hosts: bind_servers
    roles:
      - bind
    become: yes

  - name: Dns server
    hosts: dns_servers
    roles:
      - dns
      - init
    become: yes

  - name: Install Node Exporters
    hosts: all
    become: yes
    roles:
      - node_exporter

  - name: Install Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus

