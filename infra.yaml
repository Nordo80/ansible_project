---
  - name: Database servers
    hosts: db_servers
    roles:
      - mysql
      - mysql_backup
    become: yes

  - name: Web app
    hosts: web_servers
    roles:
      - agama
      - uwsgi
    become: yes

  - name: Nginx all VMS
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter

  - name: Bind server
    hosts: bind_servers
    roles:
      - bind
      - bind_exporter
    become: yes

  - name: Dns server
    hosts: dns_servers
    roles:
      - dns
      - init
    become: yes

  - name: Install Node Exporters
    hosts: all
    become: yes
    roles:
      - node_exporter

  - name: Install Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
  
  - name: Database server 2
    hosts: db_servers
    roles:
      - mysql_exporter
    become: yes
   
  - name: grafana
    hosts: 
      - grafana
    become: yes
    roles:
      - grafana

  - name: Install InfluxDB and setup Telegraph
    hosts: 
      - influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup

  - name: Rsyslog configuration
    hosts: all
    become: yes
    roles:
      - rsyslog

  - name: Pinger script setup
    hosts: 
      - pinger
    become: yes
    roles:
      - pinger

  - name: Backup
    hosts: all
    become: yes
    roles:
      - backup

  - name: Backup mysql
    hosts: mysql_servers
    become: yes
    roles:
      - mysql_backup

  - name: Backup mysql
    hosts: influxdb_servers
    become: yes
    roles:
      - influxdb_backup

