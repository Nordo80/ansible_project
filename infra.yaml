---
  - name: Init
    hosts:
      - db_servers
      - web_servers
    become: yes
    roles:
      - init

  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    become: yes

  - name: Web app
    hosts: web_servers
    roles:
      - agama
      - uwsgi
      - nginx
      - node_exporter
    become: yes

  - name: Bind server
    hosts: bind_servers
    roles:
      - bind
    become: yes

  - name: Dns server
    hosts: dns_servers
    roles:
      - dns
      - init
    become: yes

  - name: Install Node Exporters
    hosts: prometheus
    become: yes
    roles:
      - prometheus

