---
  - name: Init
    hosts: all
    roles:
      - init
    tags:
      init

    become: yes
  - name: Bind server
    hosts: bind_servers
    roles:
      - bind
      - bind_exporter
    become: yes
    tags:
      bind

  - name: Resolv
    hosts: resolv
    roles:
      - dns
    become: yes
    tags:
      reso

  - name: Database servers
    hosts: db_servers
    roles:
      - mysql
      - mysql_backup
    become: yes
    tags:
      - dbmy

  - name: fix docker
    hosts: all 
    become: yes
    roles:
      - docker_fix
    tags:
      docker

  - name: Docker
    hosts: all 
    become: yes
    roles:
      - docker
      - agama
    tags:
      docker

  - name: Nginx all VMS
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter
    tags:
      - al

  - name: Install Node Exporters
    hosts: all
    become: yes
    roles:
      - node_exporter
    tags:
      - node
      

  - name: Install Prometheus
    hosts: prometheus
    become: yes
    roles:
      - prometheus
    tags:
      - pro
  
  - name: Database server 2
    hosts: db_servers
    roles:
      - mysql_exporter
    become: yes
    tags:
      - myexp
   
  - name: grafana
    hosts: 
      - grafana
    become: yes
    roles:
      - grafana
    tags:
      - gr

  - name: Install InfluxDB and setup Telegraph
    hosts: 
      - influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup
    tags:
      - tele

  - name: Rsyslog configuration
    hosts: all
    become: yes
    roles:
      - rsyslog
    tags:
      - rsy

  - name: Pinger script setup
    hosts: 
      - pinger
    become: yes
    roles:
      - pinger
    tags:
      - ping
  
  - name: Backup
    hosts: all
    become: yes
    roles:
      - backup

  - name: Keepalived
    hosts:
      - keepalived
    become: yes
    roles:
      - keepalived
      - keepalived_exporter
    tags:
      - keep

  - name: haproxy
    hosts:
      - haproxy
    become: yes
    roles:
      - haproxy
      - haproxy_exporter
    tags:
      - ha

